<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Richard Ryan</title>
    <meta name="title" content="Richard Ryan" />
    <meta name="description" content="This is a photography gallery" />
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <link rel="stylesheet" href="./assets/font/font.css" />
    <!-- preload images -->
  </head>

  <body class="active">
    <!-- 
        #PRELOADING
     -->
    <div class="loading" data-loading>
      <img
        src="./assets/images/loading.svg"
        width="55"
        height="55"
        alt="loading"
        class="img"
      />
      <img
        src="./assets/images/loading-circle.svg"
        width="70"
        height="70"
        alt="loading"
        class="circle"
      />
    </div>

    <!-- HEADER -->
    <header class="header" data-header>
      <div class="container">
        <a href="#" class="logo">
          <img src="./assets/images/logo.svg" width="40" height="40" alt="" />
        </a>
        <button class="nav-open-btn" aria-label="open menu" data-nav-toggler>
          <img
            src="./assets/images/menu.svg"
            width="17"
            height="17"
            alt="menu icon"
          />
        </button>
        <nav class="navbar" data-navbar>
          <div class="navbar-top">
            <a href="#" class="logo">
              <img
                src="./assets/images/nav-logo.svg"
                width="140"
                height="40"
                alt="Richard home"
              />
            </a>
          </div>
          <button class="nav-close-btn" aria-label="close menu" data-nav-toggler>
            <span class="span one"></span>
            <span class="span two"></span>
          </button>
          <ul class="navbar-list">
            <li class="navbar-item">
              <a href="#home" class="navbar-link" data-nav-link>HOME</a>
            </li>
            <li class="navbar-item">
              <a href="#gallery" class="navbar-link" data-nav-link>GALLERY</a>
            </li>
            <li class="navbar-item">
              <a href="#about" class="navbar-link" data-nav-link>ABOUT</a>
            </li>
            <li class="navbar-item">
              <a href="#services" class="navbar-link" data-nav-link>SERVICES</a>
            </li>
            <li class="navbar-item">
              <a href="#portfolio" class="navbar-link" data-nav-link>PORTFOLIO</a>
            </li>
            <li class="navbar-item">
              <a href="#contact" class="navbar-link" data-nav-link>Contact us</a>
            </li>
          </ul>

          <button class="login-btn">
            <img
              src="./assets/images/user.svg"
              width="21"
              height="21"
              alt="user icon"
            />
            <span class="span"> Login </span>
          </button>
          <p class="navbar-title">My Address</p>
          <address class="navbar-text">
            3287 Indiana Avenue, Waialua, Hawaii
          </address>
          <p class="navbar-text">
            Urgent issue? call us at
            <a href="tel:8085613846" class="contact-link">808-561-3846</a>
          </p>
        </nav>
        <div class="overlay" data-nav-toggler data-overlay></div>
      </div>
    </header>

    <main>
        <article>
            <section class="section hero" id="home" aria-label="home">
                <div class="container">
                    <img src="./assets/images/hero-banner.png" width="322" height="322" class="hero-banner" alt="">
                    <div class="hero-content">
                        <h1 class="h1 hero-title">Richard Ryan</h1>
                        <div class="wrapepr h2">
                            <strong class="strong" data-letter-effect>Photographer</strong>
                            <strong class="strong" data-letter-effect>Shutterbug</strong>
                            <strong class="strong" data-letter-effect>Cameraman</strong>
                            <strong class="strong" data-letter-effect>Pacific Portraits</strong>
                        </div>
                        <p class="hero-text">
                            15+ years of experience in photography
                        </p>
                    </div>
                  

                </div>
                <img src="./assets/images/hero-shape.svg" width="211" height="189" alt="">
            </section>

            <section class="section gallery" id="gallery">
                <div class="container">
                    <ul class="gallery-list">
                        <li class="gallery-item" data-reveal>
                            <div class="gallery-card">
                                
                            </div>
                        </li>
                    </ul>
                </div>
            </section>
        </article>
    </main>
    <!-- custom js link -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
